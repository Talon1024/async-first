<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css.css"/>
</head>
<body>
	<div id="app-error" class="error-message"></div>
	<script type="module">
		import init, {run} from "../pkg/async_first.js";
		init("../pkg/async_first_bg.wasm").then(() => {
			run();
		}).catch((e) => {
			// winit fake error
			if (e.message !== "Using exceptions for control flow, don't mind me. This isn't actually an error!") {
				console.error(e);
				const errorToast = document.getElementById("app-error");
				const errorText = document.createElement("pre");
				errorText.appendChild(document.createTextNode(e.toString()));
				errorToast.appendChild(errorText);
			}
		});
	</script>
</body>
</html>
